<!DOCTYPE html>
<html>
<head>
  <title>My Flipbook</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body { background: #eee; display: flex; justify-content: center; }
    #flipbook {
      width: 800px;
      height: 500px;
      margin-top: 50px;
    }
    .page {
      width: 400px;
      height: 500px;
    }
    .page img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="page1.jpg" alt="Page 1"></div>
  <div class="page"><img src="page2.jpg" alt="Page 2"></div>
  <div class="page"><img src="page3.jpg" alt="Page 3"></div>
  <!-- Add more pages as needed -->
</div>

<script>
  $("#flipbook").turn({
    width: 800,
    height: 500,
    autoCenter: true
  });
</script>

</body>
</html>
