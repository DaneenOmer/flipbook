<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Flipbook</title>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/turn.min.js"></script>

  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin-top: 50px;
      overflow: hidden;
    }

    .page {
      width: 400px;
      height: 500px;
      display: block;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="images/1.jpg" alt="Page 1" /></div>
    <div class="page"><img src="images/2.jpg" alt="Page 2" /></div>
    <div class="page"><img src="images/3.jpg" alt="Page 3" /></div>
    <div class="page"><img src="images/4.jpg" alt="Page 4" /></div>
    <div class="page"><img src="images/5.jpg" alt="Page 5" /></div>
    <div class="page"><img src="images/6.jpg" alt="Page 6" /></div>
    <div class="page"><img src="images/7.jpg" alt="Page 7" /></div>
    <div class="page"><img src="images/8.jpg" alt="Page 8" /></div>
    <div class="page"><img src="images/9.jpg" alt="Page 9" /></div>
    <div class="page"><img src="images/10.jpg" alt="Page 10" /></div>
  </div>

  <script>
    $(document).ready(function() {
      $('#flipbook').turn({
        width: 800,
        height: 500,
        autoCenter: true
      });
    });
  </script>

</body>
</html>
